<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p class="whitespace-pre-wrap">
    {{ data.content }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true">OK</button>
</mat-dialog-actions>
