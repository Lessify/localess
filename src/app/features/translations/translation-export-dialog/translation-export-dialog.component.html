<h1 mat-dialog-title>Translations Export</h1>
<mat-dialog-content>
  <form [formGroup]="form" class="step-container">
    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select formControlName="kind" required>
        <mat-option *ngFor="let kind of exportKinds" [value]="kind.key">
          {{kind.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="form.value.kind === 'FLAT'" appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select formControlName="locale" required>
        <mat-option *ngFor="let locale of data.locales" [value]="locale.id">
          {{locale.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>From Date</mat-label>
      <input matInput [matDatepicker]="picker" readonly [max]="today"
             (click)="picker.open()" (dateChange)="dateChange($event)">
      <mat-datepicker-toggle matSuffix (click)="picker.select(null)">
        <mat-icon matDatepickerToggleIcon>clear</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="form.value" [disabled]="!form.valid">
    <mat-icon>cloud_download</mat-icon>
    Export
  </button>
</mat-dialog-actions>
