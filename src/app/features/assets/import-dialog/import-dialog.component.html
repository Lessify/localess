<h1 mat-dialog-title>Schemas Import</h1>
<mat-dialog-content>
  <form [formGroup]="form" class="step-container">

    <button mat-stroked-button (click)="fileInput.click()">
      <mat-icon>upload_file</mat-icon>
      Upload File
    </button>
    <br/>
    {{fileName}}

  </form>
  <mat-error *ngIf="fileWrong">The selected file does not comply with import type.</mat-error>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="form.value" [disabled]="!form.valid">
    <mat-icon>cloud_upload</mat-icon>
    Import
    <ng-container *ngIf="contentFieldsCount > 0">({{contentFieldsCount}})</ng-container>
  </button>
</mat-dialog-actions>
<input hidden type="file" accept=".schema.localess.json" #fileInput (change)="onFileChange($event)"/>
