<mat-toolbar>
  <mat-toolbar-row>
    Articles
    <span class="spacer"></span>
    <button
      mat-raised-button
      color="primary"
      (click)="save()">
      <ll-icon [animate]="isSaveLoading" start="save" end="sync"></ll-icon>
      Save
    </button>

    <button
      mat-raised-button
      color="accent"
      matTooltip="Publish to be available via API call"
      [disabled]="isPublishLoading"
      (click)="publish()">
      <ll-icon [animate]="isPublishLoading" start="publish" end="sync"></ll-icon>
      Publish
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="isLoading" class="loader">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoading" class="container-fluid mt-3">
  {{form.value | json}}
</div>
