<h1 mat-dialog-title>Create new Article</h1>
<mat-dialog-content>
  <form [formGroup]="form" class="step-container">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" maxlength="50" autocomplete="off"/>
      <mat-hint align="end">{{form.controls['name'].value?.length || 0}}/50</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Slug</mat-label>
      <input matInput type="text" formControlName="slug" maxlength="50" autocomplete="off"/>
      <mat-hint align="end">{{form.controls['slug'].value?.length || 0}}/50</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Schematic</mat-label>
      <mat-select formControlName="schematicId" required>
        <mat-option *ngFor="let schematic of data.schematics" [value]="schematic.id">
          {{schematic.displayName || schematic.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="form.value"
          [disabled]="!form.valid">Save
  </button>
</mat-dialog-actions>
{{form.value | json}}
