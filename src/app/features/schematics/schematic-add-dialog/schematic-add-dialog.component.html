<h1 mat-dialog-title>Create new Schematic</h1>
<mat-dialog-content>
  <form [formGroup]="form" class="step-container">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" required minLength="3" maxlength="50" autocomplete="off"/>
      <mat-hint>Will be used in JSON structure.</mat-hint>
      <mat-hint align="end">{{form.controls['name'].value?.length || 0}}/50</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" required>
        <mat-option *ngFor="let type of types" [value]="type">
          {{type}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="undefined">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="form.value"
          [disabled]="!form.valid">Save
  </button>
</mat-dialog-actions>
